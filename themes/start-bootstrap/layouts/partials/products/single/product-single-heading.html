<h1>{{ .Title }}</h1>
<p>
    <span class="product-actual-price">Price: {{ .Params.price }}</span>
</p>
<p>
    {{ range $index, $element := .Params.options }}
    <span>{{ $index | humanize }}</span>
    <select class="select-{{ $index }}">
       {{ range $element  }}
        <option>{{ . }}</option>
      {{ end }}
    </select>
    {{ end }}
</p>
